<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ArticlePostStyle.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nicepage.css') }}" media="screen">
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/Jquerry.js') }}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/nicepage.js') }}" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
</head>
<body class="u-body u-xl-mode" data-lang="ru">

  <section class="u-clearfix u-image u-section-1" id="carousel_902d" >
    <div class="u-clearfix u-gutter-44 u-layout-wrap u-layout-wrap-1">
      <div class="u-layout">
        <div class="u-layout-row">
          <div class="u-container-style u-layout-cell u-size-34-lg u-size-34-xl u-size-60-md u-size-60-sm u-size-60-xs u-layout-cell-1">
            <div class="u-container-layout u-valign-middle u-container-layout-1">
              <div class="u-align-left u-container-style u-expanded-width u-group u-radius-30 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-container-layout-2">
                  <h4 class="u-text u-text-default u-text-1">Создание статьи</h4>
                  <div class="u-form u-form-1">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for category, message in messages %}
                            <span>
                                <li class="{{ category }} errorli">
                                    <i class="fa fa-warning" aria-hidden="true"></i> {{ message }}
                                </li>
                            </span>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                    <form action="" class="u-clearfix" method="post">
                      <div class="u-form-group ">
                        <label  class="u-label">Название </label>
                        <input type="text" placeholder="Введите название поста"  name="title" class="u-border-2 u-border-grey-5 u-grey-5 u-input u-input-rectangle u-radius-10" required="">
                      </div>
                      <div class=" u-form-group">
                        <label  class="u-label">Анонс</label>
                        <input type="text" placeholder="Введите анонс поста"  name="intro" class="u-border-2 u-border-grey-5 u-grey-5 u-input u-input-rectangle u-radius-10" required="">
                      </div>
                      <div class="u-form-group ">
                        <label  class="u-label">Основной текст</label>
                        <textarea placeholder="Введите текст поста" rows="4" cols="50" name="textFor" class="u-border-2 u-border-grey-5 u-grey-5 u-input u-input-rectangle u-radius-10" required=""></textarea>
                      <div class="u-align-center u-form-group u-form-submit">
                        <button href="/posts" type="submit" class="u-radius-50 u-btn-1">Опубликовать</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
