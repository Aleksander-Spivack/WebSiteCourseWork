<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>RuniPlay</title>
    {% endblock title %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ContactFormStyle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nicepage.css')}}"  />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/faliconLogo.png')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css')}}"  />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link type="text/css" href="{{ url_for('static', filename='css/MarketPlaceStyle.css')}}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav__links">
                <li><a href="">Маркет</a></li>
                <li><a href="{{ url_for('main.posts') }}">Статьи</a></li>
                <li><a href="{{ url_for('main.contactForm') }}">Обратная связь</a></li>
            </ul>
        </nav>
        <a id="triggerOpen" class="cta" href="{{ url_for('auth.login') }}">Личный кабинет</a>
        <p class="menu cta">Меню</p>
    </header>

    <div id="mobile__menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
            <a id="triggerOpenVer" class="ctaM" type="button" data-bs-toggle="modal" href="{{ url_for('auth.login') }}">Личный кабинет</a>
            <a href="">Маркет</a>
            <a href="{{ url_for('main.posts') }}">Статьи</a>
            <a href="{{ url_for('main.contactForm') }}">Обратная связь</a>
        </div>
    </div>

    <section class="u-section-1" id="sec-ecad">
      <div class="u-sheet-1">
        <div class="u-align-center u-container-style u-grey-90 u-group u-opacity u-opacity-60 u-radius-14 u-shape-round u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <p class="u-custom-font u-font-lobster u-hover-feature u-text u-text-1">Категории</p>
            <a href="{{ url_for('main.category_servise') }}" class="u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-button-style u-custom-font u-font-lobster u-hover-feature u-none u-text-hover-grey-70 u-btn-2"> Купить услуги<br>&nbsp;прокачки
            </a>
            <a href="{{ url_for('main.category_servise') }}" class="u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-button-style u-custom-font u-font-lobster u-hover-feature u-none u-text-hover-grey-70 u-btn-2"> Купить хороший<br>&nbsp;аккаунт
            </a>
            <a href="{{ url_for('main.postcontent') }}" class="u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-button-style u-custom-font u-font-lobster u-hover-feature u-none u-text-hover-grey-70 u-btn-2"> Продать<br>&nbsp;аккаунт или услугу
            </a>
          </div>
        </div>
            {% block content %}
            {% endblock %}
      </div>
    </section>

    <script src="{{ url_for('static', filename='js/MobileNav.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

</body>
</html>
